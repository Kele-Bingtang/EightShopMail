<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="/static/css/index/reset.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="content">
    <div class="wrapper">
        <div class="header">
            <div class="logo-name">
                八八账号
            </div>
            <div class="nav">
                <a href="/eight/manage" class="nav-item" target="_blank">管理员登录</a>
                <a href="javascript:;" class="nav-item">用户协议</a>
                <a href="javascript:;" class="nav-item">隐私政策</a>
                <a href="javascript:;" class="nav-item">帮助中心</a>
                <a href="javascript:;" class="nav-item">用户协议</a>
                <div class="nav-divider"></div>
                <div class="nav-item">
                    <div class="lang_first">
                        中文(简体)
                    </div>
                </div>
            </div>
        </div>

        <div class="mainBox">
            <form class="main-form">
                <div class="tab-title">
                    <h3 class="toVCodeLogin">注册账号</h3>
                </div>
                <div class="tip-box">
                    <i class="erro-ico"></i>
                    <span class="tip-font">
                        该手机号码或者邮箱尚不存在
                    </span>
                    <span class="close-ico"></span>
                </div>
                <div class="normalInput reg-phone-normalInput">
                    <div class="phoneText">
                        <span class="cycodePhone">
                            <input readonly class="phone_num" value="+86" tabindex="1">
                            <i class="arrow-down"></i>
                        </span>
                        <input class="inp-phone" name="phone" maxlength="20" placeholder="手机号码 / 邮箱" autocomplete="off"
                               tabindex="2">
                    </div>
                </div>
                <div class="tip-info">
                    <span>验证码错误</span>
                </div>
                <div class="normalInput code-btn">
                    <input type="text" class="inp code-input" name="codeKey" maxlength="6" autocomplete="off"
                           tabindex="3">
                    <span class="input-Tip">验证码</span>
                    <span class="form-line"></span>
                    <a href="" class="linkABlue invalidBtn">获取验证码</a>
                </div>
                <input type="button" value="注册" class="reg-btn">
                <div class="transferField">
                    <a href="/static/userLoginAndReg/loginUser.html" class="login-bottom">登录</a>
                    <a href="/static/userLoginAndReg/registerUser.html" class="other-register">其他方式注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/consume/jquery-1.7.2.js"></script>
<script src="/static/js/consume/loginAndReg.js"></script>
<script>
    $("body").keydown(function (e){
        e = e || window.event;
        if(e.keyCode == "13"){
            $(".reg-btn").click();
        }
    })
</script>
</body>
</html>
