<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>转账页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/order/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <br>

    <div class="text-center">
        <h1>银行转账功能</h1>
    </div>

    <hr/>

    <form th:action="@{/account/transfer}" class="form-horizontal">
        <div class="form-group">
            <span class="col-sm-2 text-center">付款人：</span>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="payer" placeholder="付款人"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-2 text-center">收款人：</span>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="payee" placeholder="收款人"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-2 text-center">转账金额：</span>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="money" placeholder="请输入转账金额"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <input class="form-control" type="submit" value="提交"/>
            </div>
        </div>
    </form>

    <hr/>
</div>
</body>
</html>
